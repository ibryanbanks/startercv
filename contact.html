<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <form class="contact-form" action="mailto:ibryanbanks@gmail.com" method="post">
      <label for="name">Enter your name: </label>
      <input type="text" name="name" id="name" required>
      <br>
      <label for="email">Enter your email: </label>
      <input type="email" name="email" id="email">
      <br>
      <label for="grade">Choose your grade level: </label>
      <select id="grade" name="grade">
        <option value="9">9th</option>
        <option value="10">10th</option>
        <option value="11">11th</option>
        <option value="12">12th</option>
      </select>
      <br>
      <label for="message">Enter your message below:</label><br>
      <textarea name="message" id="message" rows="8" cols="40"></textarea>
      <br>
      <input type="submit" />
    </form>
  </body>
</html>
